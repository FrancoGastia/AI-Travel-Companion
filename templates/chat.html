
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despegar AI Travel Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .context-setup {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .context-setup input, .context-setup select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 12px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            text-align: right;
        }

        .message.ai {
            text-align: left;
        }

        .message.notification {
            text-align: center;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }

        .message.ai .message-bubble {
            background: #f1f3f4;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.notification .message-bubble {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffb74d;
            font-size: 12px;
        }

        .typing-indicator {
            display: none;
            text-align: left;
            margin-bottom: 15px;
        }

        .typing-bubble {
            display: inline-block;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 18px;
            border: 1px solid #e0e0e0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .input-group button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-group button:hover {
            background: #5a6fd8;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .suggestion-btn {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .suggestion-btn:hover {
            background: #bbdefb;
        }

        .status-indicator {
            padding: 5px 10px;
            font-size: 10px;
            text-align: center;
            background: #e8f5e8;
            color: #2e7d32;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Despegar AI Assistant</h1>
            <p>Powered by Toqan - Tu compa√±ero inteligente de viaje</p>
        </div>
        
        <div class="context-setup">
            <input type="text" id="destination" placeholder="Destino (ej: Par√≠s, Francia)" value="Par√≠s, Francia">
            <select id="travelPhase">
                <option value="planning">Planificando</option>
                <option value="departure">Salida</option>
                <option value="arrival">Llegada</option>
                <option value="exploring">Explorando</option>
                <option value="return">Regreso</option>
            </select>
            <select id="travelerType">
                <option value="cultural">Cultural</option>
                <option value="adventure">Aventura</option>
                <option value="relax">Relax</option>
                <option value="gastronomy">Gastronom√≠a</option>
                <option value="business">Negocios</option>
            </select>
        </div>
        
        <div class="status-indicator" id="statusIndicator">
            üü¢ Toqan AI Conectado - Notificaciones Autom√°ticas Activas
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-bubble">
                    üëã ¬°Hola! Soy tu asistente de viaje con IA de Toqan. Estoy conectado a APIs reales para clima, lugares y m√°s. ¬øEn qu√© puedo ayudarte hoy?
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-bubble">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Enviar</button>
            </div>
            <div class="suggestions">
                <button class="suggestion-btn" onclick="sendSuggestion('¬øC√≥mo est√° el clima?')">üå§Ô∏è Clima</button>
                <button class="suggestion-btn" onclick="sendSuggestion('Restaurantes cerca')">üçΩÔ∏è Restaurantes</button>
                <button class="suggestion-btn" onclick="sendSuggestion('Qu√© hacer hoy')">üéØ Actividades</button>
                <button class="suggestion-btn" onclick="sendSuggestion('Frases √∫tiles')">üó£Ô∏è Idioma</button>
                <button class="suggestion-btn" onclick="sendSuggestion('Emergencias')">üö® Emergencia</button>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const API_BASE = window.location.origin + '/api';
        const USER_ID = 'user_' + Math.random().toString(36).substr(2, 9);
        let messageCount = 0;

        // Funci√≥n para enviar mensaje
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Agregar mensaje del usuario
            addMessage(message, 'user');
            input.value = '';
            
            // Mostrar typing indicator
            showTyping();
            
            try {
                // Obtener contexto
                const context = {
                    destination: document.getElementById('destination').value,
                    travel_phase: document.getElementById('travelPhase').value,
                    traveler_type: document.getElementById('travelerType').value
                };
                
                // Enviar a la API
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: USER_ID,
                        message: message,
                        context: context
                    })
                });
                
                const data = await response.json();
                
                hideTyping();
                
                if (data.success) {
                    addMessage(data.response, 'ai');
                    
                    // Mostrar fuente si es Toqan
                    if (data.source === 'toqan_real') {
                        document.getElementById('statusIndicator').innerHTML = 
                            'üü¢ Respuesta de Toqan AI - Agente Personalizado Activo';
                    }
                } else {
                    addMessage('Lo siento, hay un problema de conexi√≥n. ¬øPuedes intentar de nuevo? üòÖ', 'ai');
                }
                
            } catch (error) {
                hideTyping();
                addMessage('Error de conexi√≥n. Verifica que el servidor est√© funcionando.', 'ai');
                console.error('Error:', error);
            }
        }
        
        // Agregar mensaje al chat
        function addMessage(content, type) {
            const messagesContainer = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="message-bubble">${content}</div>`;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            messageCount++;
        }
        
        // Mostrar/ocultar typing indicator
        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }
        
        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        // Enviar sugerencia
        function sendSuggestion(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        
        // Manejar Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Verificar notificaciones autom√°ticas
        async function checkNotifications() {
            try {
                const response = await fetch(`${API_BASE}/notifications/${USER_ID}`);
                const data = await response.json();
                
                if (data.success && data.notifications.length > 0) {
                    data.notifications.forEach(notification => {
                        addMessage(`üîî ${notification.message}`, 'notification');
                    });
                }
            } catch (error) {
                console.log('No se pudieron verificar notificaciones');
            }
        }
        
        // Actualizar contexto del usuario
        async function updateUserContext() {
            try {
                const context = {
                    destination: document.getElementById('destination').value,
                    travel_phase: document.getElementById('travelPhase').value,
                    traveler_type: document.getElementById('travelerType').value
                };
                
                await fetch(`${API_BASE}/user/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: USER_ID,
                        context: context
                    })
                });
            } catch (error) {
                console.log('Error actualizando contexto');
            }
        }
        
        // Event listeners
        document.getElementById('destination').addEventListener('change', updateUserContext);
        document.getElementById('travelPhase').addEventListener('change', updateUserContext);
        document.getElementById('travelerType').addEventListener('change', updateUserContext);
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            updateUserContext();
            
            // Verificar notificaciones cada 30 segundos
            setInterval(checkNotifications, 30000);
            
            console.log('ü§ñ Despegar AI Chat inicializado');
            console.log('üë§ User ID:', USER_ID);
            
            // Test inicial de conexi√≥n
            setTimeout(() => {
                fetch(`${API_BASE}/health`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'healthy') {
                            document.getElementById('statusIndicator').innerHTML = 
                                'üü¢ Sistema Saludable - Toqan AI Conectado';
                        }
                    })
                    .catch(error => {
                        document.getElementById('statusIndicator').innerHTML = 
                            'üî¥ Verificando Conexi√≥n...';
                    });
            }, 2000);
        });
    </script>
</body>
</html>
